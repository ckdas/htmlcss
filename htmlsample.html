<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>HTML webinar</title>
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style>
      .changeFont {
        font-family: 'Sriracha', cursive;
      }
    </style>
  </head>
  <body>
    <div style="opacity: .4;background-image: url('https://www.publicdomainpictures.net/pictures/290000/velka/vineyard-and-clouds-landscape.jpg');width: 100%;height: 100%;margin: -22px;position: absolute;"></div>
    <div style="opacity: 1;position: absolute;width: 100%;margin: auto;text-align: center;">
      <h1>Header</h1>
      <div style="width: 100%; margin: auto; text-align: center; background-color: yellow;padding: 10px;">
      <p>Choose a color: 
      <select>
        <option value="Black">Black</option>
        <option value="Red">Red</option>
        <option value="Blue">Blue</option>
      </select>
      </p>
      </div>
      <hr>
      <h3 class="changeFont">Changing font</h3>
      <p><b>Making the font bold and italicized</b></p>
      <hr>
      <div style="padding-top: 20px;">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/768px-HTML5_logo_and_wordmark.svg.png" style="max-width:100%;height:auto;">
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
